apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elasticsearch
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/logankimmel/digi-trans.git'
    path: traefik
    targetRevision: HEAD
    helm:
      valueFiles:
        - traefik-values.yaml
  destination:
    namespace: traefik
    name: lk-test.k8s.local
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
